		<script type="text/javascript">
		
			$(document).ready(function() {
			    
			$( "#btnhome" ).click(function() {
		        calltoservice();
		        return false;
		    });
		            
		    function calltoservice(){
	            var postData = $("#homeform").serializeArray();

	            $('#pt').append("<h2>"+postData[0].value+"</h2>");
	            var formURL = "http://thilina227.koding.io/service/service.php";

	            jQuery.ajax({
	                url : formURL,
	                type: "POST",
	                data : postData,
	                dataType: "text",
	                success:function(data){
	                var codes = jQuery.parseJSON(data);
	                    $.each(codes, function (key, value) {
	                        addMarker(value.latitude, value.longitude, codes.this);
	                    });
	                },
	                error: function(){  
	                }
	            });
	    	}


				var $map = $("#mapdiv");

				//show the initial map
				$map.gmap3({
					map : {
						address : "Sri Lanka",
						options : {
							zoom : 3,
							mapTypeControl : true,
							mapTypeControlOptions : {
								style : google.maps.MapTypeControlStyle.DROPDOWN_MENU
							},
							navigationControl : true,
							scrollwheel : true,
							streetViewControl : true
						}
					}
				});

				//add marker
				//addr=address of a place, or longitude, latitude
				function addMarker(lat, lon, data) {
				    clear();
					$map.gmap3({
						marker : {
							 values:[
						      {latLng:[lat, lon], data:"data.country"},
						    ],
							data : data,
							events : {
								mouseover : function(marker, event, context) {
									var map = $(this).gmap3("get"), infowindow = $(this).gmap3({
										get : {
											name : "infowindow"
										}
									});
									if(infowindow) {
										infowindow.open(map, marker);
										infowindow.setContent(context.data);
									} else {
										$(this).gmap3({
											infowindow : {
												anchor : marker,
												options : {
													content : context.data
												}
											}
										});
									}
								},
								mouseout : function() {
									var infowindow = $(this).gmap3({
										get : {
											name : data['details']
										}
									});
									if(infowindow) {
										setTimeout(function() {
											infowindow.close();
										}, 5000);
										//wait 5 seconds before close the info window
									}
								}
							}
						}
					});
				}

				//clear markers
				function clear() {
					$map.gmap3({
						clear : {}
					});
				}
			});
